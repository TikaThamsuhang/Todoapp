<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <section class="vh-100" style="background-color: #f8f9fa;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-8 col-xl-6">
          <div class="card rounded-3 shadow">
            <div class="card-body p-4">
              <h4 class="text-center my-3 pb-3">Edit Task</h4>
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  {{the_form}}
                </div>  
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                  <a href="{% url 'home-page' %}" class="btn btn-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7/5mME1xwGZ0QvLgKP/3p6T2Krx3ttcB6eVFTtJglc23Fz5pVCEIKcB2X8ZzT6jF" crossorigin="anonymous"></script>
</body>
</html>
